<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="criar-conta.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/criar-conta/script.js">
</head>
<body>
    <div class="wrapper">
        <form onsubmit="return validatePasswords()">
            <h1>Crie sua Conta</h1>
            <div class="input-box">
                <input type="text" placeholder="Nome Completo" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="email" placeholder="E-mail" required>
                <i class='bx bxs-envelope'></i>
            </div>

            <div class="input-box">
                <input type="password" id="senha" placeholder="Senha" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="input-box">
                <input type="password" id="confirme-senha" placeholder="Confirme a senha" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <button type="submit" class="btn">Criar Conta</button>

            <div class="register-link">
                <p>Já tem uma conta? <a href="/login/login.html">Entre</a></p>
            </div>

            <div class="error">
            <p id="error-message" style="color: red; display: none;">As senhas não coincidem!</p>
            </div>

        </form>
    </div>

</body>
</html>
